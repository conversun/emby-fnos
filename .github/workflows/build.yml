name: Build Emby fnOS Package

permissions:
  contents: write

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (留空则自动获取最新)'
        required: false
        default: ''
      revision:
        description: '修订后缀 (如 r2 用于重新发布，留空则自动处理)'
        required: false
        default: ''

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_tag: ${{ steps.check.outputs.release_tag }}
      should_build: ${{ steps.check.outputs.should_build }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Latest Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(curl -sL "https://github.com/MediaBrowser/Emby.Releases/releases" | \
              grep -oE '(releases/tag/[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+[^"]*|Latest)' | \
              grep -B1 "^Latest$" | head -1 | sed 's|releases/tag/||')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "检测到版本: $VERSION"

      - name: Check Release and Determine Tag
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REVISION="${{ github.event.inputs.revision }}"
          
          if [ -n "$REVISION" ]; then
            RELEASE_TAG="v${VERSION}-${REVISION}"
            echo "手动指定修订: $RELEASE_TAG"
          else
            if gh release view "v${VERSION}" &>/dev/null; then
              HIGHEST_REV=$(gh release list --limit 100 | grep "v${VERSION}" | \
                sed -n 's/.*v'"${VERSION}"'-r\([0-9]*\).*/\1/p' | sort -n | tail -1)
              
              if [ -n "$HIGHEST_REV" ]; then
                NEXT_REV=$((HIGHEST_REV + 1))
                RELEASE_TAG="v${VERSION}-r${NEXT_REV}"
              else
                RELEASE_TAG="v${VERSION}-r2"
              fi
              echo "版本已存在，使用修订: $RELEASE_TAG"
            else
              RELEASE_TAG="v${VERSION}"
              echo "新版本: $RELEASE_TAG"
            fi
          fi
          
          if gh release view "$RELEASE_TAG" &>/dev/null; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Release $RELEASE_TAG 已存在，跳过构建"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
          
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            deb_arch: amd64
            manifest_arch: x86_64
          - arch: arm64
            deb_arch: arm64
            manifest_arch: aarch64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Package
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          ARCH="${{ matrix.arch }}"
          DEB_ARCH="${{ matrix.deb_arch }}"
          MANIFEST_ARCH="${{ matrix.manifest_arch }}"
          
          echo "==> 构建 $ARCH 版本 (deb arch: $DEB_ARCH)"
          
          echo "==> 下载 Emby Server $VERSION ($ARCH)"
          curl -L -o emby.deb "https://github.com/MediaBrowser/Emby.Releases/releases/download/${VERSION}/emby-server-deb_${VERSION}_${DEB_ARCH}.deb"
          ls -lh emby.deb
          
          echo "==> 解压 deb"
          ar -x emby.deb
          mkdir -p extracted
          tar -xf data.tar.xz -C extracted
          du -sh extracted/opt/emby-server/*
          
          echo "==> 构建 app.tgz"
          mkdir -p app_root
          cp -a extracted/opt/emby-server/* app_root/
          mkdir -p app_root/config app_root/ui/images
          
          cp fnos/EmbyServer.sc app_root/
          cp fnos/config/* app_root/config/
          cp -a fnos/ui/* app_root/ui/
          cp fnos/bin/emby-server app_root/bin/emby-server
          chmod +x app_root/bin/emby-server
          
          du -sh app_root/*
          cd app_root && tar -czf ../app.tgz . && cd ..
          ls -lh app.tgz
          
          echo "==> 构建 fpk"
          CHECKSUM=$(md5sum app.tgz | cut -d' ' -f1)
          
          mkdir -p package
          mv app.tgz package/
          cp -a fnos/cmd fnos/config fnos/wizard fnos/ICON*.PNG package/
          
          sed "s/^version.*/version         = ${VERSION}/" fnos/manifest > package/manifest
          sed -i "s/^checksum.*/checksum        = ${CHECKSUM}/" package/manifest
          
          if ! grep -q "^arch" package/manifest; then
            echo "arch            = ${MANIFEST_ARCH}" >> package/manifest
          else
            sed -i "s/^arch.*/arch            = ${MANIFEST_ARCH}/" package/manifest
          fi
          
          cd package && tar -czf ../embyserver_${VERSION}_${ARCH}.fpk * && cd ..
          
          echo "==> 完成"
          ls -lh embyserver_${VERSION}_${ARCH}.fpk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fpk-${{ matrix.arch }}
          path: embyserver_${{ needs.check-version.outputs.version }}_${{ matrix.arch }}.fpk
          retention-days: 1

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          RELEASE_TAG="${{ needs.check-version.outputs.release_tag }}"
          
          echo "==> 创建 release $RELEASE_TAG"
          ls -la artifacts/*/
          
          if [[ "$RELEASE_TAG" == *"-r"* ]]; then
            REVISION_NOTE="
          - **打包修订**: ${RELEASE_TAG##*-}"
          else
            REVISION_NOTE=""
          fi
          
          gh release create "$RELEASE_TAG" \
            --title "Emby Server ${VERSION} for fnOS" \
            --notes "自动构建的 fnOS 安装包

          - 基于 [Emby Server ${VERSION}](https://github.com/MediaBrowser/Emby.Releases/releases/tag/${VERSION})
          - 平台: fnOS${REVISION_NOTE}

          ## 下载

          | 架构 | 文件 |
          |------|------|
          | x86_64 (Intel/AMD) | \`embyserver_${VERSION}_amd64.fpk\` |
          | aarch64 (ARM64) | \`embyserver_${VERSION}_arm64.fpk\` |" \
            artifacts/fpk-amd64/*.fpk \
            artifacts/fpk-arm64/*.fpk
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
