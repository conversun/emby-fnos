name: Build Emby fnOS Package

on:
  schedule:
    - cron: '0 8 * * *'  # 每天 UTC 8:00 (北京时间 16:00)
  workflow_dispatch:      # 手动触发
    inputs:
      version:
        description: '版本号 (留空则自动获取最新)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Latest Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(curl -sL "https://github.com/MediaBrowser/Emby.Releases/releases" | \
              grep -oE '(releases/tag/[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+[^"]*|Latest)' | \
              grep -B1 "^Latest$" | head -1 | sed 's|releases/tag/||')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "检测到版本: $VERSION"

      - name: Check if Release Exists
        id: check
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "版本 ${{ steps.version.outputs.version }} 已存在，跳过构建"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "版本 ${{ steps.version.outputs.version }} 不存在，开始构建"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Package
        if: steps.check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          echo "==> 下载 Emby Server $VERSION"
          curl -L -o emby.deb "https://github.com/MediaBrowser/Emby.Releases/releases/download/${VERSION}/emby-server-deb_${VERSION}_amd64.deb"
          
          echo "==> 解压 deb"
          ar -x emby.deb
          mkdir -p extracted
          tar -xf data.tar.xz -C extracted
          
          echo "==> 构建 app.tgz"
          mkdir -p app_root
          cp -r extracted/opt/emby-server/* app_root/
          mkdir -p app_root/config app_root/ui/images
          
          cp fnos/EmbyServer.sc app_root/
          cp fnos/config/* app_root/config/
          cp fnos/bin/emby-server app_root/bin/emby-server
          chmod +x app_root/bin/emby-server
          
          cd app_root && tar -czf ../app.tgz . && cd ..
          
          echo "==> 构建 fpk"
          CHECKSUM=$(md5sum app.tgz | cut -d' ' -f1)
          
          mkdir -p package
          cp app.tgz package/
          cp -r fnos/cmd fnos/config fnos/wizard fnos/ICON*.PNG package/
          
          sed "s/^version.*/version         = ${VERSION}/" fnos/manifest > package/manifest
          sed -i "s/^checksum.*/checksum        = ${CHECKSUM}/" package/manifest
          
          cd package && tar -czf ../embyserver_${VERSION}_amd64.fpk * && cd ..
          
          echo "==> 完成"
          ls -lh embyserver_${VERSION}_amd64.fpk

      - name: Create Release
        if: steps.check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "v${VERSION}" \
            --title "Emby Server ${VERSION} for fnOS" \
            --notes "自动构建的 fnOS 安装包

          - 基于 [Emby Server ${VERSION}](https://github.com/MediaBrowser/Emby.Releases/releases/tag/${VERSION})
          - 架构: x86_64 (amd64)
          - 平台: fnOS" \
            embyserver_${VERSION}_amd64.fpk
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
